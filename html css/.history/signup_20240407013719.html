<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <h1>Signup Form</h1>
    <form>
      <div class="signupform">
        <label for="username">User Name:</label>
        <input type="text" id="username" name="username" placeholder="cindy7645">
      </div>
      <div class="signupform">
        <label for="firstname">First Name:<span class="required">*</span></label>
        <input type="text" id="firstname" name="firstname" placeholder="Firstname">
      </div>
      <div class="signupform">
        <label for="lastname">Last Name:<span class="required">*</span></label>
        <input type="text" id="lastname" name="lastname" placeholder="Lastname" required>
      </div>
      <div class="signupform">
        <label for="gender">Gender:<span class="required">*</span></label>
        <div class="custom-select">
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    
      <div class="signupform">
        <label for="email">Email:<span class="required">*</span></label>
        <input type="email" id="email" name="email" placeholder="demomail@gmail.com" required>
      </div>
      <div class="signupform">
        <label for="phone">Phone Number:<span class="required">*</span></label>
        <input type="text" id="phone" name="phone" required>
      </div>
      <div class="signupform">
        <label for="province">Province:<span class="required">*</span></label>
        <div class="custom-select">
          <select id="province" name="province" onchange="populateDistricts()" required>
            <option value="">Select Province</option>
            <option value="1">Province 1</option>
            <option value="2">Province 2</option>
            <option value="3">Bagmati Province</option>
            <option value="4">Gandaki Province</option>
            <option value="5">Lumbini Province</option>
            <option value="6">Karnali Province</option>
            <option value="7">Sudurpashchim Province</option>
          </select>
        </div>
      </div>
      <div class="signupform">
        <label for="district">District:<span class="required">*</span></label>
        <div class="custom-select">
            <select id="district" name="district" required>
                <option value="">Select District</option>
            </select>
        </div>
      </div>
    
      <div class="signupform">
        <label for="tole">Tole:</label>
        <input type="text" id="tole" name="tole" placeholder="Byasi" required>
      </div>
      <div class="signupform">
        <label for="password">Password:<span class="required">*</span></label>
        <div class="password-input-container">
            <input type="password" spellcheck="false" id="password" name="password" required>
            <i class='bx bx-hide toggle' id="passwordToggle"></i>
        </div>
    </div>
    
    <div class="signupform">
        <label for="confirmpassword">Confirm Password:<span class="required">*</span></label>
        <div class="password-input-container">
            <input type="password" spellcheck="false" id="confirmpassword" name="confirmpassword" required>
            <i class='bx bx-hide toggle' id="confirmPasswordToggle"></i>
        </div>
    </div>
    
      <div class="signupform">
        <button type="submit">Signup</button>
      </div>
    <h4>Already have account?  <a href="login.html">LogIn</a></h4>
    </form>
  </div>
  <script>
    function populateDistricts() {
      var provinceSelect = document.getElementById("province");
      var districtSelect = document.getElementById("district");

      // Clear existing options
      districtSelect.innerHTML = "";

      // Add default option
      var defaultOption = document.createElement("option");
      defaultOption.text = "Select District";
      districtSelect.add(defaultOption);

      // Get selected province
      var selectedProvince = provinceSelect.value;

      // Add districts based on selected province
      switch (selectedProvince) {
        case "1":
          addDistrict("Bhojpur");
          addDistrict("Dhankuta");
          addDistrict("Ilam");
          addDistrict("Jhapa");
          addDistrict("Khotang");
          break;
        case "2":
          addDistrict("Saptari");
          addDistrict("Siraha");
          addDistrict("Dhanusha");
          addDistrict("Mahottari");
          addDistrict("Sarlahi");
          break;
        case "3":
          addDistrict("Kathmandu");
          addDistrict("Lalitpur");
          addDistrict("Bhaktapur");
          addDistrict("Kavrepalanchok");
          addDistrict("Nuwakot");
          break;
        case "4":
          addDistrict("Gorkha");
          addDistrict("Lamjung");
          addDistrict("Tanahun");
          addDistrict("Manang");
          addDistrict("Mustang");
          break;
        case "5":
          addDistrict("Rupandehi");
          addDistrict("Kapilvastu");
          addDistrict("Nawalparasi");
          addDistrict("Arghakhanchi");
          addDistrict("Gulmi");
          break;
        case "6":
          addDistrict("Jumla");
          addDistrict("Kalikot");
          addDistrict("Surkhet");
          addDistrict("Dailekh");
          addDistrict("Jajarkot");
          break;
        case "7":
          addDistrict("Kailali");
          addDistrict("Kanchanpur");
          addDistrict("Dadeldhura");
          addDistrict("Darchula");
          addDistrict("Baitadi");
          break;
        default:
          break;
      }
    }

    function addDistrict(districtName) {
      var districtSelect = document.getElementById("district");
      var option = document.createElement("option");
      option.text = districtName;
      districtSelect.add(option);
    }

    document.addEventListener("DOMContentLoaded", function() {
    const passwordToggle = document.getElementById("passwordToggle");
    const confirmPasswordToggle = document.getElementById("confirmPasswordToggle");
    const passwordInput = document.getElementById("password");
    const confirmPasswordInput = document.getElementById("confirmpassword");

    passwordToggle.addEventListener("click", () => {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            passwordToggle.classList.replace("bx-hide", "bx-show");
        } else {
            passwordInput.type = "password";
            passwordToggle.classList.replace("bx-show", "bx-hide");
        }
    });

    confirmPasswordToggle.addEventListener("click", () => {
        if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            confirmPasswordToggle.classList.replace("bx-hide", "bx-show");
        } else {
            confirmPasswordInput.type = "password";
            confirmPasswordToggle.classList.replace("bx-show", "bx-hide");
        }
      });
    });


  </script>
</body>
</html>
